<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn1 {
            background-color: #007BFF;
            color: white;
        }
        .btn2 {
            background-color: #28A745;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<h1>Two Buttons Example</h1>

<form th:action="@{/book-form}">
    <button class="btn1" onclick="alert('Button 1 clicked!')">Button 1</button>
</form>

<form>
    <button class="btn2" onclick="alert('Button 2 clicked!')">Button 2</button>
</form>

</body>
</html>
