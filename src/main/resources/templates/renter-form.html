<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .error {color : red}
  </style>
</head>
<body>

    <div class = "container">

      <h3>Book Directory</h3>
      <hr>

      <p class = "h4 mb-4">Save Book</p>

      <form action="#" th:action="@{/addRenter}"
                       th:object="${renter}" method="POST" >

        <!-- Add hidden form field to handle the update -->

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"
                class="form-control mb-4 w-25" placeholder="First Name" />

        <!-- Show error message (if present) -->
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class = "error"></span>

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name" />

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email" />

        <input type="text" th:field="*{postalCode}"
               class="form-control mb-4 w-25" placeholder="Email" />

        <!-- Sbow error message(if present) -->
        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class = "error"></span>

        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>

      <hr>

    </div>

</body>

</html>
